apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cicd-java-maven
  name: cicd-java-maven
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-java-maven
  template:
    metadata:
      labels:
        app: cicd-java-maven
    spec:
      containers:
        - image: abobakr/cicd-java-maven
          image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:$BRANCH_NAME-$BUILD_NUMBER
          imagePullPolicy: Always
          name: cicd-java-maven
          ports:
            - containerPort: 8080
              name: cicd-java-maven
              protocol: TCP
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 1
              memory: 1Gi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
